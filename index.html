<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <header id="nav-head" class="container-fluid text-white bg-primary p-3">
        <section id="nav">
            <h1 id="header-title">Weather Dashboard</h1>
            <div id="input-section">
                <h2 id="input-header">Search for a City:</h2>
                <div class="input-group" id="city">
                    <input type="text" id="form">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="submitBtn">Search</button>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <aside>
        <h2 id="aside-title">Recent Results</h2>
        <div id="history"></div>
    </aside>

    <article id="display"></article>
    <div id="forecast-container">
        <h2 id="forecast-title">Forecast:</h2>
        <article id="forecast"></article>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
